definitions:
  route_handlers.ErrorResponse:
    properties:
      message:
        type: string
      result:
        type: string
    type: object
  route_handlers.GetURLResponse:
    properties:
      result:
        type: string
      url:
        type: string
    type: object
  route_handlers.RegisterEndpointsResponse:
    properties:
      result:
        type: string
    type: object
  route_handlers.RegisterRequest:
    properties:
      endpoints:
        additionalProperties:
          type: string
        type: object
    type: object
info:
  contact: {}
  description: Discovery сервис, который принимает статические/динамические эндпоинты
    и может их возвращать.
  title: Discovery Service API
  version: "1.0"
paths:
  /get-url:
    get:
      consumes:
      - application/json
      description: Возвращает URL для зарегистрированного endpoint с необязательной
        заменой параметров
      parameters:
      - description: Запрашиваемый endpoint
        in: query
        name: endpoint
        required: true
        type: string
      - description: 'Динамический параметр запроса. Примеры: color=red or size=large,
          в прямых запросах можно использовать обычный формат'
        in: query
        name: dynamic_param
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/route_handlers.GetURLResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/route_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/route_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/route_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get URL by endpoint
      tags:
      - Discovery
  /register:
    post:
      consumes:
      - application/json
      description: Регистрирует переданный список endpoints
      parameters:
      - description: Endpoints
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/route_handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/route_handlers.RegisterEndpointsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/route_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/route_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Register new endpoints
      tags:
      - Discovery
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and your token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
